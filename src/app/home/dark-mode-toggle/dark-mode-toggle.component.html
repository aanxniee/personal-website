<input 
    id = "darkMode"
    type = "checkbox"
    [checked]="darkMode$ | async"
    (change)="onToggle()"
    class="toggle"
>
<label class="toggle-label" for="darkMode">
    <img
        src="assets/sun.svg"
        title="Change to light mode!"
        class="moon"
    />
    <img
        src="assets/moon.svg"
        title="Change to dark mode!"
        class="sun"
    />
</label>
